<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style-ficha.css">

	<title>Pathfinder Ficha</title>

	<div class="caixa-banner">
		<img class="banner-ficha" src="banner-ficha.png">
		<img class="pt-br" src="pt-br.png">
	</div>
</head>
<body>
	<section class="cabecalio">
		<div class="caixa-nome">
			<form class="form-nome">
				<input type="text" id="nome-personagem" class="input-cabecalio"><label for="nome-personagem">Nome Personagem</label>
			</form>
			<form class="form-classe-personagem">
				<input type="text" id="classe-personagem" class="input-cabecalio"><label for="classe-personagem">Classe</label>
			</form>
			<form class="form-nivel">
				<input type="text" id="nivel-personagem" class="input-cabecalio"><label for="nivel-personagem">Nível</label>
			</form>
		</div>
	</section>

	<section>
		<div class="raça-tedencia-dinvidade">
			<form class="form-raça-personagem">
				<input type="text" id="raça-personagem" class="input-subcabecalio"><label for="raça-personagem">Raça</label>
			</form>
			<form class="form-tedencia">
				<input type="text" id="tendencia-personagem" class="input-subcabecalio"><label for="tendencia-personagem">Tedência</label>
			</form>
			<form class="form-divindade">
				<input type="text" id="dinvidade-personagem" class="input-subcabecalio"><label for="divindade-personagem">Divindade</label>
			</form>

			<form class="form-tamanho">
				<input type="text" id="tamanho-personagem" class="input-subcabecalio"><label for="tamanho-personagem">Tamanho</label>
			</form>

			<form class="form-sexo">
				<input type="text" id="sexo-personagem" class="input-subcabecalio"><label for="sexo-personagem">Sexo</label>
			</form>

	</section>

</body>
</html>
